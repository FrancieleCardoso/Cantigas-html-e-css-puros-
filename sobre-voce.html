<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Esta é uma página fictícia." />
    <meta name="keywords" content="cantigas, infantil" />
    <link rel="stylesheet" href="estilo/style.css" />
    <title>Uma Casa Muito Engraçada</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div>
          <img
            width="50"
            src="https://cdn.pixabay.com/photo/2016/12/26/18/33/logo-1932539_960_720.png"
            alt="Logo"
          />
        </div>
        <div class="contact">
          <a href="https://www.whatsapp.com/" target="_blank">WhatsApp</a> |
          <a href="https://www.instagram.com/" target="_blank">Instagram</a> |
          <a href="https://www.youtube.com/" target="_blank">Youtube</a> |
          <a href="mailto:blank@blank.blank" target="_blank">Email</a>
        </div>
      </nav>
    </header>
    <h3>Sobre Você</h3>
    <form>
      <label for="email">Insira seu email:</label>
      <input name="" type="email" /> <br />
      <label for="idade">Insira sua idade:</label>
      <input name="idade" type="number" min="0" max="120" /> <br />
      <label for="cantiga">Insira a cantiga que você mais gosta: </label>
      <input name="cantiga" type="text" /> <br />
      <label for="trava-linguas"
        >Insira o trava-línguas que você mais gosta:
      </label>
      <input name="trava-linguas" type="text" /> <br />
      <label for="selecione">O que é melhor:</label>
      <select name="selecione" id="">
        <option>Cantigas</option>
        <option>Trava-línguas</option>
      </select>
      <br />
      <label for="voce">Fale um pouco sobre você: </label>
      <textarea name="voce" cols="20" rows="1"></textarea> <br />
      <label for="escolha">O que é melhor: </label>
      <input name="escolha" type="radio" />Assistir filmes/séries/desenhos
      <input name="escolha" type="radio" />Estudar<br />
      <label for="check">Marque se você: </label>
      <input name="check" type="checkbox" />Escova os dentes
      <input name="check" type="checkbox" />Toma banho<br />
      <label for="voce">Insira o seu código pessoal: </label>
      <input name="senha" type="password" /><br />
      <button>Enviar</button>
    </form>

    <button type="button" href="./index.html">Voltar</button>
  </body>
